<script src="LazyScroller-0.2.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

<style type="text/css">
    .lazy-tile {
        height: 100px;
        width:300px;
        border:1px solid black;
        float:left;
    }
    .scroll-container {
        height:400px;
        overflow:auto;
        border-top:
        20px solid red;
        width:704px;
    }
</style>

<script type="text/javascript">
var l = null
$(function() {
   var items = [] 
   for (var i=0; i<2000; i++) {
       items[i] = {val: i};
   }

   l = LazyScroller({
       data: items
       , scrollContainer: $('#testBox')
       , template: $('#tile')
       , tileHeight: 102
       , numCols: 2
       , beforeLoad: function() {console.log('beforeLoad callback')}
       , emptyTileClass: 'lazy-tile'
       , bufferSize: 260
   });
});
</script>
<script id="tile" type="text/x-jquery-tmpl">
    <div class="lazy-tile">
        ${val}
    </div>
</script>

<html>
    <div id="testBox" class="scroll-container">
    </div>
</html>
